<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Authorization page</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h1 class="d-flex align-items-center mb-3 mb-sm-0 me-sm-auto text-dark text-decoration-none">
                <span>Hello, stranger!</span>
            </h1>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Main</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <form action="authorization" method="post" class="mx-auto col-md-6">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username" required
                       aria-describedby="emailHelp" placeholder="Enter login">
                <small th:if="${invalidUser}" class="text-danger">User doesn't exist</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <small th:if="${invalidPassword}" class="text-danger">Wrong password</small>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
    </div>
</body>
</html>
