<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <div th:if="${username != null}">
        <h1 th:text="'Hello, ' + ${username}"></h1>
        <a href="logout">Log out</a>

    </div>
</body>
</html>
