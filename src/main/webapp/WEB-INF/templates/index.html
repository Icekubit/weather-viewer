<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Main page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <h1 th:if="${username != null}" class="d-flex align-items-center mb-3 mb-sm-0 me-sm-auto text-dark text-decoration-none">
                    <span th:text="'Hello, ' + ${username}"></span>
                </h1>
                <ul class="nav nav-pills">
                    <li th:if="${username != null}" class="nav-item"><a href="logout" class="nav-link">Log out</a></li>
                    <li th:if="${username == null}" class="nav-item"><a href="registration" class="nav-link">Sign up</a></li>
                    <li th:if="${username == null}" class="nav-item"><a href="authorization" class="nav-link">Sign in</a></li>
                </ul>
            </header>
        </div>
        <main>
            <div th:if="${username != null}" class="text-center">
                <form action="search_location" method="GET">
                    <label for="search-input">Enter location:</label>
                    <input type="text" id="search-input" name="location" required>
                    <button type="submit" class="btn btn-primary">Search!</button>
                </form>
            </div>
            <div th:if="${userLocations != null}">
                <div class="row">
                    <div th:each="userLocation : ${userLocations}" class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-10">
                        <div class="card text-center" style="height: 28rem; padding-bottom: 10%; margin: 10% 0;">
                            <div class="card-body">
                                <p th:text="${'Location: ' + userLocation.name}" class="card-text"></p>
                                <p th:text="${'Weather: ' + userLocation.descriptionOfWeather}" class="card-text"></p>
                                <p th:text="${'Temperature: ' + userLocation.temp}" class="card-text"></p>
                                <p th:text="${'Feels like: ' + userLocation.feelsLikeTemp}" class="card-text"></p>
                                <p th:text="${'Pressure: ' + userLocation.pressure}" class="card-text"></p>
                                <p th:text="${'Humidity: ' + userLocation.humidity}" class="card-text"></p>
                                <p th:text="${'Wind speed: ' + userLocation.windSpeed}" class="card-text"></p>
                                <p th:text="${'Wind direction: ' + userLocation.windDirection}" class="card-text"></p>
                            </div>
                            <form action="delete_location" method="post">
                                <input type="hidden" th:value="${userLocation.locationId}" th:attr="name='locationId'"/>
                                <button type="submit" class="btn btn-danger">delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
