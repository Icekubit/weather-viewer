<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="icon/cock.png" rel="icon">
    <title>Registration page</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <h1 class="d-flex align-items-center mb-3 mb-sm-0 me-sm-auto text-dark text-decoration-none">
                <span>Hello, stranger!</span>
            </h1>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Main</a></li>
            </ul>
        </header>
    </div>
    <div class="container mt-5">
        <form action="registration" method="post" class="mx-auto col-md-6">
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="username" name="username" required
                       aria-describedby="emailHelp" placeholder="Enter login">
                <small th:if="${isUserAlreadyExist}" class="text-danger">User already exist</small>
                <small th:if="${isLoginTooShort}" class="text-danger">Username should contain at least 3 characters</small>
                <small th:if="${isLoginTooLong}" class="text-danger">Password should not exceed 20 characters</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <small th:if="${isPasswordTooShort}" class="text-danger">Password should contain at least 8 characters</small>
                <small th:if="${isPasswordTooLong}" class="text-danger">Password should not exceed 50 characters</small>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Sign up</button>
        </form>
    </div>
</body>
</html>
