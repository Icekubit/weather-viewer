<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="search_location" method="GET">
        <label for="search-input">Enter location:</label>
        <input type="text" id="search-input" name="location" required>
        <button type="submit">Search!</button>
    </form>
    <div th:each="location: ${locations}">
        <p th:text="${location.name + ', ' + location.country}"></p>
        <form action="add_location" method="post">
            <input type="hidden" th:value="${location.lat}" th:attr="name='latitude'"/>
            <input type="hidden" th:value="${location.lon}" th:attr="name='longitude'"/>
            <input type="hidden" th:value="${location.name}" th:attr="name='name'"/>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
